name: notify_movie_upcoming

on:
    push:
        branches: [ develop, master ]
    schedule:
      - cron: '27 19 * * *'
    
jobs:
    notify_job:
        runs-on: ubuntu-18.04
        name: Notify
        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                repository: k-udmrorrr1414/Apartment
                path: ./
            - name: docker exec
              run: |
                docker-compose ps
                docker-compose up -d
                docker exec echo go run external/movie_upcoming.go

